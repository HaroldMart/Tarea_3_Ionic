<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tanslator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tanslator</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-list class="listTranslate">
  <ion-item>
    <ion-input class="inpuNumber" type="number" [(ngModel)]="num" placeholder="000"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button shape="round" size="default"  (click)="convert()">Calculate</ion-button>
  </ion-item>

  <ion-item>
    {{result}}
  </ion-item>
  </ion-list>
</ion-content>
